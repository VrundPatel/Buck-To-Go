<md-list>
  <h3 md-subheader>Orders</h3>
  <md-list-item *ngFor="let order of queue | async">
    <h4 md-line>{{order.customer.firstName}} {{order.customer.lastName}}</h4>
    <p md-line> {{order.customer.phoneNumber}}</p>
    <md-list>
      <md-list-item *ngFor="let item of order.foodItems">
        <p md-line>{{item.name}} x {{item.quantity}}</p>
      </md-list-item>
    </md-list>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
