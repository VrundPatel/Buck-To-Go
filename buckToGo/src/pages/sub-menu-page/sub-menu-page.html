<ion-header>
  <ion-navbar>
    <ion-title>{{item['category']}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let food of item['items']" (click)="orderItem(food)">
        {{food['name']}}
        <h2 item-right>${{food['price']}}</h2>
      </ion-item>
    </ion-list>
</ion-content>
