<ion-header>
<ion-toolbar>
    <ion-title>
      Payment Option
    </ion-title>
<ion-buttons start>
  <button ion-button (click) = "dismiss()">
    <span ion-text color = "primary" showWhen="ios">Cancel</span>
  </button>
</ion-buttons>
</ion-toolbar>
</ion-header>



<ion-content padding>

  <ion-list radio-group>

    <ion-item>
      <ion-label>Cash</ion-label>
      <ion-radio value="cash"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Points</ion-label>
      <ion-radio value="points"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Credit Card</ion-label>
      <ion-radio value="CreditCard"></ion-radio>
    </ion-item>
  </ion-list>

<button ion-button block (click) = "orderFood()">Enter</button>

</ion-content>
