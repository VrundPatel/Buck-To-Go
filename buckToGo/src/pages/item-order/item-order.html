
<ion-header>
<ion-toolbar>
    <ion-title>
      {{food['name']}}
    </ion-title>
<ion-buttons start>
  <button ion-button (click) = "dismiss()">
    <span ion-text color = "primary" showWhen="ios">Cancel</span>
  </button>
</ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content padding>
  <button ion-button block (click) = "addToOrder(food)">Block Button</button>
</ion-content>
