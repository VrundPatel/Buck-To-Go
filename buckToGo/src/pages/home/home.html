<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <!-- <button ion-button (click)="showQueue(queue)"> -->
        <!-- <ion-icon name="restaurant"></ion-icon> -->
      <!-- </button> -->
    </ion-buttons>
    <ion-title>buckToGo</ion-title>
    <ion-buttons end>
      <button ion-button (click)="showOrderPage()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card *ngFor="let item of menu | async; let i = index" (click)="showSubMenu(item)">
    <img [src]=imageSrc[i]>
    <div class="card-title">{{item['category']}}</div>
  </ion-card>
</ion-content>
